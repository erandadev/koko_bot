steps:
  # 1. Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/scraper-image", "."]

  # 2. Push image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/scraper-image"]

  # 3. Update the Cloud Run Job
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "jobs"
      - "update"
      - "my-scraper-job"
      - "--image"
      - "gcr.io/$PROJECT_ID/scraper-image"
      - "--region"
      - "us-central1"
